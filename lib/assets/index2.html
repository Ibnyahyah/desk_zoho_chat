<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto"
      rel="stylesheet"
      type="text/css"
    />
    <style>
      body {
        font-family: "Roboto", arial, serif;
      }
      p {
        font-family: "Roboto", arial, serif;
      }

      .loader {
        border: 1px solid #f3f3f3; /* Light grey */
        border-top: 1px solid #000000; /* Black */
        border-radius: 50%;
        width: 120px;
        height: 120px;
        animation: spin 2s linear infinite;
      }

      @keyframes spin {
        0% {
          transform: rotate(0deg);
        }
        100% {
          transform: rotate(360deg);
        }
      }

      .box-content {
        margin: auto;
        top: 0;
        right: 0;
        bottom: 0;
        left: 0;
        position: absolute;
        width: 100px;
        height: 100px;
      }
    </style>
  </head>
  <body>
    <center>
      <div class="loader box-content"></div>
    </center>
    <script>
      // Initialize the ZOHOIM object if it doesn't already exist
      window.ZOHOIM =
        window.ZOHOIM ||
        function (a, b) {
          ZOHOIM[a] = b;
        };

      window.ZOHOIM.prefilledMessage = "";

      (function () {
        var d = document;
        var s = d.createElement("script");
        s.type = "text/javascript";

        // Set the nonce attribute, if needed
        s.nonce = "{place_your_nonce_value_here}";

        // Defer the loading of the script to prevent it from blocking page rendering
        s.defer = true;
      })();
    </script>
  </body>
</html>
